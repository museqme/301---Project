<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>High/Low</title>
  <meta name="301 Project" content="High/Low">
  <meta name="Team Us?" content="Skeleton is so nice">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Sarala" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sarala" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/module.css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Handlebars -->
  <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.js"></script>

  <script id="strains-template" type="text/x-handlebars-template">
    <li>
      <h3>{{name}}</h3>
      <p>Genetic Name:{{genetics.name}}</p>
      <p>ucpc: {{ucpc}}</p>
      <p>Company: {{seedCompany.name}}</p>
    </li>
  </script>

</head>
<body>
  <header class="logo">
    <h1>High/Low</h1>
    <section>
      <div class="row">
        <form>
          <fieldset>
            <ul class="nav">
              <label for="username"></label>
              <input name="username" type="text" placeholder="Username"/>
              <input name="password" type="password" placeholder="Password"/>
              <select id="dropdown">
                <option value="rerouter">?????</option>
                <option value="dispensary">Dispensary</option>
                <option value="producer">Producer</option>
                <option value"seeds">Seeds</option>
                <label id="password" for="password"></label>
              </select>
              <button id="submitButton" type="submit">Login</button>
            </ul>
          </fieldset>
        </form>
      </div>
    </section>
  </header>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <!-- Hero Image Section -->
    <div class="ten column" id= "hero" style="margin-top: 25%">
    <div class="row">
        <!-- inserti img element here -->
      </div>
    </div>
    <!-- Renders Strain List -->
    <div class="row">
      <div class="ten column" id="strains" style="margin-top: 25%">
        <h3>Strains</h3>
        <!-- append strains handlebars template to empty ul tag -->
        <ul></ul>
      </div>
    </div>

    <div class="row">
      <div class="ten column" id="about" style="margin-top: 25%">
        <h3>High/Low Team</h3>
        <h4>Isaiah</h4>
        <h4>Aaron</h4>
        <h4>Michelle</h4>
        <h4>Cameron</h4>
      </div>
    </div>


  </div>

  <footer>&copy;High/Low</footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- Scripts -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="./vendor/scripts/page.js"></script>

  <!-- Models -->
  <script src="./public/scripts/models/strainsmodel.js"></script>
  <script src="./public/scripts/models/apiKey.js"></script>
  <script src="./public/scripts/models/strains.js"></script>
  <!-- Views -->
  <script src="./public/scripts/views/strainsView.js"></script>
  <!-- Controllers -->
  <script src="./public/scripts/controllers/strainsController.js"></script>
  <script src="./public/scripts/controllers/routes.js"></script>

</body>
</html>
